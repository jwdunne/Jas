<!DOCTYPE HTML>
<html lang="ru-RU">
<head>
  <meta charset="UTF-8">
  <title>Jazz</title>
  <script type="text/javascript" src="jas.js"></script>
  
  <script type="text/javascript">
    window.onload = function () {
      jas({
        'li': {
          'list-style-type': 'none'
        },
        'ul.test': {
          'background-color': 'red',
          'li': {
            'margin-top': '2px',
            'background-color': 'white'
          }
        }
      });
      

      function fadeToRed() {
        var i = 0;
        var iter = function () {          
          jas({
            'li': {
              'background-color': jas.rgb(255, 128 - i, 255 - i)
            }
          });
          
          
          if (i == 255) {
            fadeToRed();
            return;
          }
          
          i++;
          setTimeout(iter, 10);
        };
        iter();
      };
      
      fadeToRed();
    }


  </script>
</head>
<body>
  <h3>This my h3</h3>
  
  <ul id="test" class="test">
    <li>This is my list item</li>
    <li>Two</li>
  </ul>
  
  <ul>
    <li>This is my list item</li>
    <li>Two</li>
  </ul>
</body>
</html>
